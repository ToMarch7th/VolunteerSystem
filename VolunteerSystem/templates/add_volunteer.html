{% extends "base.html" %}

{% block title %}添加志愿者 - 志愿者管理系统{% endblock %}

{% block content %}
<div class="row mb-4">
    <div class="col-12 d-flex justify-content-between align-items-center">
        <h3><i class="bi bi-person-plus me-2"></i>添加志愿者</h3>
        <a href="{{ url_for('volunteers') }}" class="btn btn-outline-secondary">
            <i class="bi bi-arrow-left me-1"></i>返回志愿者列表
        </a>
    </div>
</div>

<div class="card">
    <div class="card-header d-flex align-items-center">
        <i class="bi bi-pencil-square me-2"></i>志愿者信息
    </div>
    <div class="card-body">
        <form method="post">
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="username" class="form-label">用户名 <span class="text-danger">*</span></label>
                    <input type="text" class="form-control" id="username" name="username" required>
                </div>
                
                <div class="col-md-6 mb-3">
                    <label for="name" class="form-label">姓名 <span class="text-danger">*</span></label>
                    <input type="text" class="form-control" id="name" name="name" required>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="gender" class="form-label">性别</label>
                    <select class="form-select" id="gender" name="gender">
                        <option value="" selected>请选择性别</option>
                        <option value="男">男</option>
                        <option value="女">女</option>
                    </select>
                </div>
                
                <div class="col-md-6 mb-3">
                    <label for="phone" class="form-label">联系电话 <span class="text-danger">*</span></label>
                    <input type="tel" class="form-control" id="phone" name="phone" required>
                    <div class="form-text">默认密码将是手机号后6位</div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="email" class="form-label">电子邮箱</label>
                    <input type="email" class="form-control" id="email" name="email">
                </div>
            </div>
            
            <div class="d-flex justify-content-end mt-3">
                <button type="reset" class="btn btn-outline-secondary me-2">
                    <i class="bi bi-arrow-counterclockwise me-1"></i>重置
                </button>
                <button type="submit" class="btn btn-primary">
                    <i class="bi bi-save me-1"></i>保存
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
