{% extends "base.html" %}

{% block title %}编辑个人资料 - 志愿者管理系统{% endblock %}

{% block content %}
<div class="row mb-4">
    <div class="col-12">
        <div class="d-flex align-items-center">
            <a href="{{ url_for('profile') }}" class="btn btn-outline-secondary me-3">
                <i class="bi bi-arrow-left me-1"></i>返回个人中心
            </a>
            <h3 class="mb-0"><i class="bi bi-person-gear me-2"></i>编辑个人资料</h3>
        </div>
    </div>
</div>

<div class="card">
    <div class="card-header">
        <i class="bi bi-pencil-square me-2"></i>个人信息编辑
    </div>
    <div class="card-body">
        <form method="post">
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="username" class="form-label">用户名</label>
                    <input type="text" class="form-control" id="username" value="{{ user.username }}" disabled>
                    <div class="form-text text-muted">用户名不可修改</div>
                </div>
                <div class="col-md-6">
                    <label for="real_name" class="form-label">真实姓名 <span class="text-danger">*</span></label>
                    <input type="text" class="form-control" id="real_name" name="real_name" value="{{ user.real_name }}" required>
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="email" class="form-label">电子邮箱</label>
                    <input type="email" class="form-control" id="email" name="email" value="{{ user.email or '' }}">
                </div>
                <div class="col-md-6">
                    <label for="phone" class="form-label">联系电话 <span class="text-danger">*</span></label>
                    <input type="tel" class="form-control" id="phone" name="phone" value="{{ user.phone or '' }}" required>
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="gender" class="form-label">性别 <span class="text-danger">*</span></label>
                    <select class="form-select" id="gender" name="gender" required>
                        <option value="">-- 请选择 --</option>
                        <option value="0" {% if user.gender == 0 %}selected{% endif %}>男</option>
                        <option value="1" {% if user.gender == 1 %}selected{% endif %}>女</option>
                    </select>
                </div>
                <div class="col-md-6">
                    <label for="college_id" class="form-label">所属学院</label>
                    <select class="form-select" id="college_id" name="college_id">
                        <option value="">-- 请选择 --</option>
                        {% for college in colleges %}
                        <option value="{{ college.college_id }}" {% if user.college_id == college.college_id %}selected{% endif %}>{{ college.college_name }}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>

            <div class="d-grid gap-2 d-md-flex justify-content-md-end mt-4">
                <a href="{{ url_for('profile') }}" class="btn btn-outline-secondary">取消</a>
                <button type="submit" class="btn btn-primary">保存修改</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
